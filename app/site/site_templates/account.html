{% extends 'acct.html' %}

{% block content %} 
<section class="mt-3 text-light text-center">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="text-dark bg-opacity-75 rounded-lg shadow-lg p-3">
                    <h1 class="col text-center">{{ current_user.username }}'s account</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="text-center">
        <div class="container p-5">
            <div class="row justify-content-center"><br>
                <div class="acct-details d-grid col-4 align-items-center justify-content-center text-center 
                text-white bg-dark bg-opacity-75 rounded shadow-lg p-2">
                    <h3 class="p-3">Account Details</h3>
                    <ul class="list-group pb-2">
                        <li class="list-group-item">Email: {{ current_user.email }}</li>
                        <li class="list-group-item">Username: {{ current_user.username }} </li> 
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
